<section>
  <header>
    <nav>
      <button><span class="material-icons">notifications</span>Done</button>
      <button><span class="material-icons">restaurant_menu</span>Order</button>
      <button><span class="material-icons">logout</span>Logout</button>
    </nav>
    <h1>Burger Queen</h1>
  </header>
  <section class="container-products">
    <nav class="container-products_nav">
      <h3>Food category: </h3>
      <button (click)="changeProductType('breakfast')" [class.active]="active1">Breakfast</button>
      <button (click)="changeProductType('lunch')" [class.active]="active2">Lunch</button>
    </nav>
    <section class="container-products_section">
      <article *ngFor="let product of filteredProducts" class="product">
        <img src="{{product.image}}">
        <h3>{{product.name}}</h3>
        <h3>{{product.price | currency}}</h3>
        <button (click)="onClick(product)">Add</button>
      </article>
    </section>
    <div class="client-table">
      <input type="text" placeholder="Client's name" class="input-form">
      <input type="text" placeholder="Client's table" class="input-form">
    </div>
  </section>
</section>

<section>
  <app-order></app-order>
</section>
