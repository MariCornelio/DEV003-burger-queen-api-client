<app-header></app-header>
<section class="admin-container">
  <section class="buttons-container">
    <button [ngClass]="{'active-button':activeButtonUser, 'inactive-button':!activeButtonUser}"
      (click)="changeByAdmin('users')">Users</button>
    <button [ngClass]="{'active-button':activeButtonProduct, 'inactive-button':!activeButtonProduct}"
      (click)="changeByAdmin('products')">Products</button>
  </section>
  <section class="info-container">
    <app-users *ngIf="viewValue == 'users'"></app-users>
    <app-products *ngIf="viewValue == 'products'"></app-products>
  </section>
</section>
<div *ngIf="userSwitch == true">
  <app-modal-user></app-modal-user>
</div>
<div *ngIf="productSwitch == true">
  <app-modal-product></app-modal-product>
</div>
<div *ngIf="deleteSwitch == true">
  <app-modal-delete></app-modal-delete>
</div>
